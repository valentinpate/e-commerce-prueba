<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <title>MOWARDIN | Registarse</title>
</head>
<body>
    <div class="signUpContainer">
        <img src="./images/pad.jpg" alt="">
        <div class="signForm">
            <form action="">
                <div class="formTitle">
                    <h1>Crea una cuenta nueva</h1>
                    <h2>¡Comienza a ordenar productos en un sitio web de proveedores!</h2>
                </div>
                <input type="text" name="email" id="" placeholder="E-mail">
                <div class="email error"></div>
                <input type="text" name="fullname" placeholder="Nombre completo">
                <div class="fullname error"></div>
                <input type="text" name="name" placeholder="Nombre de usuario">
                <div class="name error"></div>
                <input type="text" name="region" placeholder="Región">
                <div class="region error"></div>
                <input type="text" name="phone" placeholder="Número de teléfono">
                <div class="phone error"></div>
                <input type="password" name="password" placeholder="Contraseña">
                <div class="password error"></div>
                <button class="sign-btn">Crear una cuenta nueva</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="signin.html" class="orange-href">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
