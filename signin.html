<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <title>MOWARDIN | Iniciar Sesión</title>
</head>
<body>
    <div class="signInContainer">
        <img src="./images/pad.jpg" alt="">
        <div class="signForm">
            <form action="">
                <div class="formTitleIn">
                    <h1>¡Bienvenido!</h1>
                    <h2>Inicia sesión para disfrutar de los beneficios de MOWARDIN.</h2>
                </div>
                <input type="password" name="password" placeholder="Contraseña">
                <div class="password error"></div>
                <button class="sign-btn">Iniciar sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="signup.html" class="orange-href">Crea una nueva</a></p>
        </div>
    </div>
</body>
</html>
